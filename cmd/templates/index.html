{{ define "index.html"}}
{{template "cabecera"}}

        <div class="card">
            <div class="card-header">
                Agregar Estudiante
            </div>
            <div class="card-body">
        
                <form id="stu-form" method="POST" action="/api/students">
        
                    <div class="form-group">
                        <label for="">Nombre: </label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Nombre del estudiante" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">Correo: </label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Correo del estudiante" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">Grupo: </label>
                        <input type="text" class="form-control" name="group" id="group" aria-describedby="helpId" placeholder="Grupo del estudiante" required>
                    </div>
        
                    <button type="submit" class="btn btn-outline-success">Agregar Estudiante</button>
        
                </form>
        
            </div>
        </div>

        <br>
        <ul id="student-table">

    
            <br>

        </ul>

        <hr class="border border-primary border-3 opacity-75">
        <br>
        
        <div class="card">
            <div class="card-header">
                Agregar Materia
            </div>
            <div class="card-body">
        
                <form id="sub-form" method="POST" action="/api/subjects">
        
                    <div class="form-group">
                        <label for="">Nombre de la Materia: </label>
                        <input type="text" class="form-control" name="name" id="nameSub" aria-describedby="helpId" placeholder="Nombre del estudiante" required>
                    </div>
        
                    <button type="submit" class="btn btn-outline-success">Agregar Materia</button>
        
                </form>
        
            </div>
        </div>

        <br>
        <ul id="subject-table">

    
            <br>

        </ul>

        <hr class="border border-primary border-3 opacity-75">
        <br>

        <div class="card">
            <div class="card-header">
                Agregar Calificacion
            </div>
            <div class="card-body">
        
                <form id="grade-form" method="POST" action="/api/grades">
        
                    <div class="form-group">
                        <label for="">Id de Estudiante: </label>
                        <input type="number" class="form-control" name="student_id" id="student_id" aria-describedby="helpId" placeholder="ID del estudiante" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">Id de Materia: </label>
                        <input type="number" class="form-control" name="subject_id" id="subject_id" aria-describedby="emailHelpId" placeholder="ID de la materia" required>
                    </div>
        
                    <div class="form-group">
                        <label for="">Calificacion: </label>
                        <input type="text" class="form-control" name="grade" id="grade" aria-describedby="helpId" placeholder="Calificacion del estudiante" required>
                    </div>
        
                    <button type="submit" class="btn btn-outline-success">Agregar Calificacion</button>
        
                </form>
        
            </div>
        </div>

        <br>
        <ul id="grade-table">

    
            <br>

        </ul>

{{template "pie"}}
{{end}}
